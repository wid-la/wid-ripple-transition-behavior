<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../neon-animation/neon-animation.html">
<link rel="import" href="../neon-animation/neon-animations.html">
<link rel="import" href="../wid-animation-merger-behavior/wid-animation-merger-behavior.html">

<script>
(function() {

  Polymer.WidRippleTransitionBehaviorImpl = {
    properties: {
      withTransition: {
        type: Boolean,
        value: false
      },


      _fromRippleTransitionAnimation: {
        type: Object,
        readOnly: true,
        value: function () {
          return {
            'entry': [{
              name: 'reverse-ripple-animation',
              id: 'reverse-ripple',
              toPage: this
            }],
            'exit': [{
              name: 'fade-out-animation',
              node: this.$.content,
              timing: {
                delay: 150,
                duration: 0
              }
            }, {
              name: 'ripple-animation',
              id: 'ripple',
              fromPage: this
            }]
          };
        }
      },

      _toRippleTransitionAnimation: {
        type: Object,
        readOnly: true,
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this
            }, {
              name: 'fade-out-animation',
              node: this.$.placeholder,
              timing: {
                delay: 200
              }
            }, {
              name: 'fade-in-animation',
              node: this.$.content,
              timing: {
                delay: 50
              }
            }],

            'exit': [{
              name: 'opaque-animation',
              node: this.$.placeholder
            }, {
              name: 'fade-out-animation',
              node: this.$.content,
              timing: {
                duration: 0
              }
            }, {
              name: 'reverse-ripple-animation',
              id: 'reverse-ripple',
              fromPage: this
            }]
          };
        }
      }
    },

    observers: [
      '_onFromRippleTransitionChanged(_fromRippleTransitionAnimation, withTransition)',
      '_onToRippleTransitionChanged(_toRippleTransitionAnimation, withTransition)'
    ],

    _onFromRippleTransitionChanged: function (value) {
      this._mergeAnimation(value);
    },

    _onToRippleTransitionChanged: function (value) {
      this._mergeAnimation(value);
    }
  };

  Polymer.WidRippleTransitionBehavior = [
    Polymer.NeonSharedElementAnimatableBehavior,
    Polymer.WidAnimationMergerBehavior,
    Polymer.WidRippleTransitionBehaviorImpl
  ];

})();
</script>
